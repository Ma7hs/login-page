<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="utf-8">
  <title>Login GitHub</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="icon" href="./img/Ellipse 2.png">
  <script src="https://kit.fontawesome.com/2fe91c55ee.js" crossorigin="anonymous"></script>


</head>

<body>
  <div class="container">
    <div class="row">
      <div class="twelve columns" style="display: flex; justify-content: center; gap: 25px; padding-top: 65px;">
        <i class="fab fa-github" style="font-size: 45px;"></i>
        <h1>GitHub</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <p style="font-size: 2.5rem;">Para continuar, faça login no <br>GitHub</p>
      </div>
    </div>
  </div>

  <form>
    <div>
      <div class="twelve columns">
        <div class="twelve columns" style=" display:flex; flex-direction:column; gap:5px;">
          <div>
            <label for="username" style="margin-right: 240px;">Username</label>
            <input type="text" placeholder="Digite seu usuário" id="username" style="width: 340px;">
          </div>
          <div>
            <label for="pass" style="margin-right: 240px;">Password</label>
            <input type="password" placeholder="Digite sua senha" id="pass" style="width: 340px;">
          </div>
          <div>
            <div class="twelve columns">
              <button class="button-primary" style="width: 240px; margin-top: 20px; margin-bottom: 30px;">Login</button>
            </div>
          </div>
        </div>
        <div>
          <div class="row" style="margin-top: 17px;">
            <div class="twelve columns" style="justify-content: center; font-size: 2rem; display: flex;">
              <div class="linha"></div>
              <p>OU</p>
              <div class="linha"></div>
            </div>
          </div>
        <div class="container">
          <div class="row" style="align-items: center;">
            <div class="twelve columns" style="justify-content: center;">
              <button class="google"><i class="fa-brands fa-google" style="font-size: 2rem; padding-right: 4px;"></i>
                Faça login com Google</button>
            </div>
          </div>
          <div class="row" style="align-items: center;  margin-top: 12px;">
            <div class="twelve columns" style="justify-content: center;">
              <button class="facebook"><i class="fa-brands fa-facebook-f"
                  style="color: black; font-size: 2.2rem; padding-right: 4px;"></i> Faça login com Facebook</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>

</html>
