<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/skeleton.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2fe91c55ee.js" crossorigin="anonymous"></script>
 
  <title>Sign in to GitHub - GitHub</title>
  <link rel="icon" type="imagem/png" href="./images/github.png"/>

</head>
<body>

  <div>
  <div class="container">
    <div class="row" style="margin-top: 62px  ;">
      <div class="twelve columns" style="display: flex; justify-content: center; align-items: center;">
        <i class="fab fa-github" style="gap: 12px; display: flex; font-size: 32px;"><h1>GitHub</h1></i>
      </div>
    </div>
  </div>
</div>

<div class="description">
    <div class="row">
      <div class="twelve columns" style="text-align: center; justify-content: center; display: flex; margin-top: 20px;">
        <p style="font-size: 16px; ">Para continuar, faça login no <br>GitHub</p>
      </div>
    </div>
</div>

<div class="login__form">
  <div class="form" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <div class="email">
      <label>Username</label>
      <input class="u-full-width" type="email" id="exampleEmailInput">
    </div> 
    <div class="password">
      <label>Senha</label>
        <input class="input-field " type="password">
        </div>
        <div>
          <input class="button button-primary" type="submit" value="Login" style="margin-left: 0%; margin-top: 20px;">
        </div>
    </div>
    <div class="row">
      <div class="eleven">
        <p>Olá Matheus</p>
        <hr>Olá
        <p>Olá Breno</p>
      </div>
    </div>    
  </div>
</body>
</html>
